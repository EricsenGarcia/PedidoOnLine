<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<ui:composition template="/templates/interna.xhtml">
	<ui:define name="corpo">
		<h:form acceptcharset="UFT-8">		
			<p:dataTable value="#{produtoBean.lista}" var="produto" reflow="true" rows="50" paginator="true" rowsPerPageTemplate="30,60,100">				
                <f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Listagem de Produtos" />						
					</p:outputPanel>
				</f:facet>
				                
				<p:column headerText="Código" style="max-width: 45px; min-width: 45px; overflow: hidden">
					<h:outputLabel value="#{produto.codigo}"></h:outputLabel>
				</p:column>
				<p:column headerText="Nome">
					<h:outputLabel value="#{produto.descricao}"></h:outputLabel>
				</p:column>		
				<p:column headerText="Preço">
					<h:outputLabel value="#{produto.preco}">
						<f:convertNumber currencySymbol="R$" type="currency"/>						
					</h:outputLabel>
				</p:column>
				<p:column headerText="Quantidade">
					<p:spinner binding="#{qt}" min="1" size="2"></p:spinner>
				</p:column>
				<p:column headerText="Operação">														
					<p:commandButton icon="ui-icon-cart" value="Comprar" actionListener="#{carrinhoBean.novoProduto3(produto, qt.value)}" update="growl" />						
				</p:column>
			</p:dataTable>					
		</h:form>
	</ui:define>
</ui:composition>
</html>
