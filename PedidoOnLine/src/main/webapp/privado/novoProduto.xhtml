<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>
	<h1>Cadastro de Produtos</h1>
	
	<h:form acceptcharset="UTF-8">
		<h:messages />
		<h:panelGrid columns="2">			
			<h:outputLabel value="Código:" for="codigo" />
			<h:inputText id="codigo" label="Código" value="#{produtoBean.produto.codigo}" required="true" />
			
			<h:outputLabel value="Descrição:" for="descricao" />
			<h:inputText id="descricao" label="Descrição" value="#{produtoBean.produto.descricao}" required="true" />
			
			<h:commandButton action="#{produtoBean.salvar}" value="Salvar" />
			
		</h:panelGrid>	
	</h:form>
</h:body>
</html>
