<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>

<ui:composition template="/templates/interna.xhtml">
	<ui:define name="corpo">
		<h:form>			
			<div class="container" >
				<h:inputText id="ft" value="#{carrinhoBean.filtro}" />					
				<ui:repeat var="produto" value="#{produtoBean.consultaUrl}">			
				<div class="col-lg-3 col-md-6 mb-r">										
					<div class="card card-cascade narrower">
									
						<div class="view overlay hm-white-slight" >
							<img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(15).jpg" class="img-fluid" alt="" style="max-height: 300px"/> 
							
						</div>						
						<div class="card-block text-center">						
							<div class="nomeProd">							
								<p class="card-text">#{produto.descricao}</p>
							</div>
							<div class="card-footer">
								<h3 class="prodPreco">R$ #{produto.preco}</h3>								
								<h:panelGrid columns="2">									
									<p:spinner binding="#{qt}" size="2" min="1" value="1"/>									
									<p:commandButton icon="ui-icon-cart" value="Comprar" actionListener="#{carrinhoBean.novoProduto3(produto, qt.value)}" update="growl">										
										<!--  <p:collector value="#{produto}" addTo="#{carrinhoBean.carrinho}"></p:collector> -->
									</p:commandButton>																				
								</h:panelGrid>								
							</div>							
							
						</div>
						
					</div>
				</div>
				</ui:repeat>			
			</div>
			<button class="btn-primary">teste</button>
		</h:form>
	</ui:define>
</ui:composition>
</html>
