<!DOCTYPE html>
<html class="login" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body class="login">
	<div class="container">		
		<h1 class="welcome text-center">Bem Vindo</h1>
		<div class="card card-container">
			<h2 class='login_title text-center'>Login</h2>
			<form class="form-signin" id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
								
				<p class="input_title">Login</p>
				<input name='j_username' type="text" id="inputEmail" class="login_box" placeholder="UsuÃ¡rio" required="true" autofocus="true"></input>
				
				<p class="input_title">Password</p>
				<input name='j_password' type="password" id="inputPassword" class="login_box" placeholder="******" required="true"></input>
				
				<h:panelGrid columns="2">							
					<INPUT type="checkbox" name="_spring_security_remember_me"/>
					<p class="input_title">Lembrar</p>
				</h:panelGrid>
								
				<button class="btn btn-lg btn-primary" type="submit">Login</button>
				
				<h:panelGroup rendered="#{!empty param.login_error}">
					<span> Erro ao logar.</span>					
					#{SPRING_SECURITY_LAST_EXCEPTION.message}
				</h:panelGroup>
			</form>
			<!-- /form -->

		</div>
		<!-- /card-container -->
	</div>
	<!-- /container -->
	<script>
		document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
	</script>
</h:body>
</html>
