<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body>
	<h:panelGroup rendered="#{!empty param.login_error}">
		<span style="color: red"> Erro ao efetuar o login.</span>
		<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>
	<h1 class="welcome text-center">Welcome to</h1>

	<div class="card card-container">
		<h2 class='login_title text-center'>Login</h2>
		<form class="form-signin" id="login" method="post" action="#{request.contextPath}/j_spring_security_check">

			<table>
				<tr>
					<td>Login</td>
					<td>					
						<input name='j_username' type="text" id="inputEmail" class="login_box" placeholder="UsuÃ¡rio" required="true" autofocus="true"></input>
					</td>
				</tr>
				<tr>
					<td>Senha</td>
					<td>
					<input type='password' name='j_password' />
					</td>
				</tr>
				<tr>
					<td align="right"><input type="checkbox" name="_spring_security_remember_me" /></td>
					<td>Logar automaticamente</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Logar" /> <p:commandButton type="submit" value="Logar" icon="ui-icon-key" /></td>
				</tr>
			</table>
			<script>
				document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
			</script>

		</form>
	</div>


</h:body>

</html>
