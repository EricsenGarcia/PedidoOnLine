<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:panelGroup rendered="#{!empty param.login.error}">
		<span style="font-color:red">Erro ao logar</span><br />
		<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}		
	</h:panelGroup>
	
	<form id="form" method="post" action="#{request.contextPath}/j_spring_security_check">
		<table>
			<tr>
				<td>Login</td>
				<td><input type="text" name="j_username"></input></td>
			</tr>		
			<tr>
				<td>Senha</td>
				<td><input type="password" name="j_password"></input></td>
			</tr>
			<tr>
				<td align="right"><input type="checkbox" name="_spring_security_remember_me"></input></td>
				<td>Lembrar de mim</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Logar"></input></td>
			</tr>
		</table>
		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"
		</script>	
	</form>
</h:body>
</html>
